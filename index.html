<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Redirect</title>
  <script>
    // Check if the user is on a mobile device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Redirect based on the device type
    if (isMobile) {
      window.location.href = 'indexmobile.html'; // Redirect to mobile.html
    } else {
      window.location.href = 'indexdesktop.html'; // Redirect to indexdesktop.html
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
